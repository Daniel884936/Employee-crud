
<div class="row justify-content-center animate__animated animate__fadeIn animate__faster">
  <div class="col col-9">
      <h1 *ngIf="!isUpdate">Add <small>employee</small></h1>
      <h1 *ngIf="isUpdate">Update <small>employee</small></h1>
      <hr>
  </div>
  <div class="col col-9 text-right">
       <button type="button"
               (click)="onBackTolist()"
               class="btn btn-danger">
               <i class="fas fa-arrow-left    "></i>
               Got to list</button>
  </div>
  <div class="col mt-4 col-9 shadow p-3 mb-5 bg-white rounded">
      <form action=""
            (ngSubmit)="onSubmit()"
            class="form"
            [formGroup]="formGroup">
      <div class="form-group">
        <label for="">Name</label>
        <input type="text"
               formControlName="name"
               name=""
               class="form-control"
               placeholder="Name"
               aria-describedby="helpId">
        <!-- <small id="helpId" class="text-muted">Help text</small> -->
      </div>
      <div class="form-group">
        <label for="">Surnames</label>
        <input type="text"
               formControlName="surnames"
               name=""
               class="form-control"
               placeholder="Surnames">
        <!-- <small id="helpId" class="text-muted">Help text</small> -->
      </div>
      <div class="form-group">
        <label for="">Age</label>
        <input type="text"
               name=""
               formControlName="age"
               class="form-control"
               placeholder="Age">
        <!-- <small id="helpId" class="text-muted">Help text</small> -->
      </div>
      <div class="form-group">
        <label for="">Phone number</label>
        <input type="text"
               formControlName="phoneNumber"
                name=""
                id=""
                class="form-control"
                placeholder="Phone number">
        <!-- <small id="helpId" class="text-muted">Help text</small> -->
      </div>
      <div class="form-group">
        <label for="">Email</label>
        <input type="text"
               name=""
               formControlName ="email"
               class="form-control"
               placeholder="Email">
        <!-- <small id="helpId" class="text-muted">Help text</small> -->
      </div>
      <div class="ml-5 mr-5">
        <button type="submit"
                 name=""
                 id=""
                 class="btn btn-primary btn-sm btn-block" >Save</button>
      </div>
    </form>
  </div>
</div>

<pre>
  {{formGroup.value | json}}
</pre>
